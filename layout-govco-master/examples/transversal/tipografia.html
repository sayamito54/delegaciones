<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipografía</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
    crossorigin="anonymous">
  <link href="../../src/transversal/tipografia.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="row m-0">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Encabezados
        </div>
        <div class="card-body">
          <!-- Encabezados -->
          <h1 class="h1-tipografia-govco">Encabezado h1</h1>
          <h2 class="h2-tipografia-govco">Encabezado h2</h2>
          <h3 class="h3-tipografia-govco">Encabezado h3</h3>
          <h4 class="h4-tipografia-govco">Encabezado h4</h4>
          <h5 class="h5-tipografia-govco">Encabezado h5</h5>
          <h6 class="h6-tipografia-govco">Encabezado h6</h6>
          <!-- Fin Encabezados -->
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Textos
        </div>
        <div class="card-body">
          <!-- Textos -->
          <!-- Normal -->
          <p lang="en" class="text1-tipografia-govco">Description</p>
          <p lang="en" class="text2-tipografia-govco">Body text 1</p>
          <p lang="en" class="text3-tipografia-govco">Body text 2</p>

          <!-- Subrayado -->
          <p lang="en" class="text1-tipografia-govco"><u>Description</u></p>
          <p lang="en" class="text2-tipografia-govco"><u>Body text 1</u></p>
          <p lang="en" class="text3-tipografia-govco"><u>Body text 2</u></p>

          <!-- Tachado -->
          <p lang="en" class="text1-tipografia-govco"><del>Description</del></p>
          <p lang="en" class="text2-tipografia-govco"><del>Body text 1</del></p>
          <p lang="en" class="text3-tipografia-govco"><del>Body text 2</del></p>

          <!-- Negrita -->
          <p lang="en" class="text1-tipografia-govco bold-tipografia-govco">Description</p>
          <p lang="en" class="text2-tipografia-govco bold-tipografia-govco">Body text 1</p>
          <p lang="en" class="text3-tipografia-govco bold-tipografia-govco">Body text 2</p>

          <!-- Itálica -->
          <p lang="en" class="text1-tipografia-govco italic-tipografia-govco">Description</p>
          <!-- Fin Textos -->
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Enlaces
        </div>
        <div class="card-body">
          <!-- Enlaces -->
          <a class="link-tipografia-govco" href="#">Link</a>
          <br/>
          <!-- Disabled -->
          <a class="link-tipografia-govco" href="#" aria-disabled="true">Link</a>
          <!-- Fin Enlaces -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
