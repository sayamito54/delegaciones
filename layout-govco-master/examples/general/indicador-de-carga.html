<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Indicador de carga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"
        crossorigin="anonymous">
    <LINK href="../../src/general/indicador-de-carga.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="row m-0">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Básico: Escenario sin modal
          </div>
          <div class="card-body d-flex justify-content-center">
            <!-- Básico: Escenario sin modal -->
              <div class="spinner-indicador-de-carga-govco" style="width: 60px; height: 60px; border-width: 8px;" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            <!-- END Básico: Escenario sin modal -->
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Escenario: con modal
          </div>
          <div class="card-body">
            <!-- button trigger spinner -->
            <button type="button" class="btn-govco btn-contorno btn-loader" onclick="showSpinner(true)">Ver ejemplo interactivo</button>

            <!-- Escenario: con modal -->
              <div class="container-indicador-de-carga-govco spinner-modal-govco">
                <div class="spinner-modal-indicador-de-carga-govco">
                  <div class="spinner-indicador-de-carga-govco" style="width: 60px; height: 60px; border-width: 8px;" role="status" aria-hidden="true">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>
              </div>
            <!-- end Escenario: con modal -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="../../src/general/indicador-de-carga.js"></script>
  </body>
</html>
